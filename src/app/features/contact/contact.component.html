<div class="contact-me-container" id="contact" #contact>
  <div class="form-header">
    <h2 class="heading">
      Drop me a <span>message</span>. I would like to hear from
      <span>you</span>.
    </h2>
    <img
      class="message-image"
      src="../../../assets/message.svg"
      alt="Message illustration"
    />
  </div>
  <div class="form-wrapper">
    <form action="" class="form">
      <h2 class="form-heading">Get in <span>Touch</span></h2>
      <input type="text" class="form-input" required placeholder="Name" />
      <input type="email" class="form-input" required placeholder="Email" />
      <textarea
        name=""
        class="form-textarea"
        id=""
        cols="30"
        rows="10"
      ></textarea>
      <button class="form-button button-primary">Send Message</button>
    </form>
  </div>
</div>
