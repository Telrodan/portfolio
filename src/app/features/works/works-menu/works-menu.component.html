<div class="surface-ground px-4 pt-2 md:px-5 lg:px-6">
  <div
    class="flex md:align-items-center md:justify-content-between flex-column md:flex-row pb-4 border-bottom-1 surface-border">
    <div class="mb-3 lg:mb-0">
      <div class="flex align-items-center mb-2">
        <i class="pi pi-folder text-2xl mr-3 text-500"></i>
        <span class="text-3xl font-medium text-900">Works</span>
      </div>
      <div class="text-teal-300 mr-0 md:mr-3">
        I will post all my work here with the git repository, a brief description, and the
        technologies I used.
      </div>
    </div>
  </div>
</div>
<div class="p-4 md:p-6 lg:p-7">
  <p-card header="To-do List" styleClass="xl:w-3 lg:w-4 md:w-6 sm:w-full text-blue-500">
    <p class="text-800">
      This is a simple to-do app, with editable lists and tasks. I created this project to practice
      CRUD operations and NgRx.
    </p>
    <div class="technologies mt-4">
      <p-chip label="HTML" class="mr-2" styleClass="text-teal-300"></p-chip>
      <p-chip label="SCSS" class="mr-2" styleClass="text-teal-300"></p-chip>
      <p-chip label="Angular" class="mr-2" styleClass="text-teal-300"></p-chip>
      <p-chip label="NgRx" class="mr-2" styleClass="text-teal-300"></p-chip>
    </div>
    <ng-template pTemplate="footer">
      <p-button routerLink="todo-list" label="Demo" icon="pi pi-desktop"></p-button>
      <p-button
        label="Code"
        icon="pi pi-github"
        styleClass="ml-5"
        (onClick)="
          onNavigate(
            'https://github.com/Telrodan/prortfolio/tree/master/src/app/features/works/todo-list'
          )
        "></p-button>
    </ng-template>
  </p-card>
</div>
