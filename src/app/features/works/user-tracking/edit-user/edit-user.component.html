<div class="flex-auto">
  <div class="text-900 font-semibold text-lg mt-3">Profile</div>
  <p-divider></p-divider>
  <div class="flex gap-5 flex-column-reverse md:flex-row">
    <form class="flex-auto p-fluid" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="ml-3 mb-4">
        <label for="name" class="block font-medium text-900 mb-2">Name</label>
        <input id="name" type="text" pInputText formControlName="name" />
      </div>
      <div class="ml-3 mb-4">
        <label for="username" class="block font-medium text-900 mb-2">Username</label>
        <input id="username" type="text" pInputText formControlName="username" />
      </div>
      <div class="ml-3 mb-4">
        <label for="email" class="block font-medium text-900 mb-2">Email</label>
        <input id="email" type="email" pInputText formControlName="email" />
      </div>
      <div class="ml-3 mb-4">
        <label for="phone" class="block font-medium text-900 mb-2">Phone</label>
        <input id="phone" type="text" pInputText formControlName="phone" />
      </div>
      <div class="text-900 font-semibold text-lg mt-3">Address</div>
      <p-divider></p-divider>
      <div formGroupName="address">
        <div class="ml-3 mb-4">
          <label for="street" class="block font-medium text-900 mb-2">Street</label>
          <input id="street" type="text" pInputText formControlName="street" />
        </div>
        <div class="ml-3 mb-4">
          <label for="suite" class="block font-medium text-900 mb-2">Suite</label>
          <input id="suite" type="text" pInputText formControlName="suite" />
        </div>
        <div class="ml-3 mb-4">
          <label for="city" class="block font-medium text-900 mb-2">City</label>
          <input id="city" type="text" pInputText formControlName="city" />
        </div>
        <div class="ml-3 mb-4">
          <label for="zipcode" class="block font-medium text-900 mb-2">Zipcode</label>
          <input id="zipcode" type="text" pInputText formControlName="zipcode" />
        </div>
      </div>
      <div class="text-900 font-semibold text-lg mt-3">Company</div>
      <p-divider></p-divider>
      <div formGroupName="company">
        <div class="ml-3 mb-4">
          <label for="name" class="block font-medium text-900 mb-2">Name</label>
          <input id="name" type="text" pInputText formControlName="name" />
        </div>
        <div class="ml-3 mb-4">
          <label for="catchPhrase" class="block font-medium text-900 mb-2">Catch Phrase</label>
          <input id="catchPhrase" type="text" pInputText formControlName="catchPhrase" />
        </div>
      </div>
      <div class="ml-3 mb-4">
        <label for="website" class="block font-medium text-900 mb-2">Website</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">https://</span>
          <input id="website" type="text" pInputText formControlName="website" />
        </div>
      </div>

      <div>
        <button pButton pRipple label="Add user" type="submit" class="w-auto"></button>
      </div>
    </form>
  </div>
</div>
