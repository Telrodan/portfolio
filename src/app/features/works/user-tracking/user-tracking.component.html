<div class="user-tracking">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" *ngIf="!isLoggedIn">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <p class="text-300">You can enter anything</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email1" class="block text-900 font-medium mb-2">Username</label>
      <input id="email1" type="text" pInputText class="w-full mb-3" formControlName="username" />

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input
        id="password1"
        type="password"
        pInputText
        class="w-full mb-3"
        formControlName="password" />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme"
            [binary]="true"
            styleClass="mr-2"
            formControlName="rememberMe"></p-checkbox>
          <label for="rememberme">Remember me</label>
        </div>
      </div>
      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-user"
        class="w-full"
        type="submit"></button>
    </form>
  </div>
  <div class="surface-ground" *ngIf="isLoggedIn">
    <div class="grid">
      <div class="card col-12 md:col-6 xl:col-3 p-3" *ngFor="let user of users">
        <div class="surface-card shadow-2 border-rounded p-4">
          <div class="flex flex-column align-items-center mb-3">
            <i class="mb-3 bg-green-300 text-100 pi pi-user avatar"></i>
            <span class="font-medium text-900 text-xl mb-1">{{ user.name }}</span>
            <span class="text-600 font-medium mb-2">{{ user.company.name }}</span>
            <span class="text-600 surface-200 p-2 border-round">{{ user.website }}</span>
          </div>
          <div class="pt-3 border-top-1 surface-border flex">
            <button
              pButton
              pRipple
              type="button"
              label="Info"
              class="flex-auto mr-2 p-button-outlined p-button-plain border-green-500"
              style="border-radius: 30px"
              (click)="onUserInfo(user)"></button>
            <button
              pButton
              pRipple
              type="button"
              label="Edit"
              class="flex-auto ml-2 p-button-outlined p-button-plain border-green-500"
              style="border-radius: 30px"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
