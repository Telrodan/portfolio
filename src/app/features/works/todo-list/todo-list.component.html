<p-toast></p-toast>
<button class="close-button" mat-dialog-close>
  <i class="pi pi-times"></i>
</button>
<div class="todo-list">
  <h1 class="heading primary-heading">To-do List</h1>
  <div class="add-list-group">
    <p>Add new list</p>
    <p-button icon="pi pi-plus" (onClick)="onAddNewList()"></p-button>
  </div>
  <div class="add-list-group">
    <span class="p-float-label">
      <input
        id="float-input"
        type="text"
        pInputText
        [(ngModel)]="newTaskName"
      />
      <label for="float-input">Task name</label>
    </span>
  </div>

  <div>
    <p-card
      *ngFor="let list of lists"
      [header]="list.listName"
      [subheader]="'Priority: ' + list.priority"
      [style]="{ margin: '20px', width: '360px' }"
    >
      <p *ngFor="let task of list.tasks">
        {{ task.name }}
      </p>
      <ng-template pTemplate="footer">
        <p-button
          icon="pi pi-plus"
          (onClick)="onAddNewTask(list.id)"
        ></p-button>
        <p-button icon="pi pi-file-edit"></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
