<div class="todo-list">
  <div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3"
                >Finished tasks</span
              >
              <div class="text-900 font-medium text-xl">2</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-blue-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-ellipsis-h text-blue-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3">Tasks to do</span>
              <div class="text-900 font-medium text-xl">2</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-blue-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-ellipsis-h text-blue-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3"
                >Finished lists</span
              >
              <div class="text-900 font-medium text-xl">4</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-blue-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-list text-blue-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3"
                >Lists to finish</span
              >
              <div class="text-900 font-medium text-xl">4</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-blue-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-list text-blue-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-button
    label="Add new list"
    class="align-self-center m-5"
    icon="pi pi-plus"
    (onClick)="onAddNewList()"
  ></p-button>
  <div class="p-3" *ngFor="let list of todoLists">
    <div class="surface-card p-4 shadow-2 border-round">
      <div style="min-height: 20rem">
        <div class="surface-card p-4 shadow-2 border-round max-w-25rem">
          <div class="surface-border border-round mb-3 p-4">
            <p class="text-3xl">{{ list.name }}</p>
          </div>
          <div
            class="surface-border border-round p-4"
            style="min-height: 20rem"
          >
            <div class="task-container" *ngFor="let task of list.tasks">
              <p
                class="text-lg"
                [ngStyle]="{
                  'text-decoration': task.checked ? 'line-through' : 'none',
                  opacity: task.checked ? '50%' : '100%'
                }"
              >
                {{ task.name }}
              </p>
              <p-splitButton
                label="Done"
                icon="pi pi-check"
                [model]="splitTaskButtonItems"
                (onClick)="onCheckTask(task)"
              ></p-splitButton>
            </div>
          </div>
          <div class="surface-border border-round mt-3 p-3">
            <p-button
              label="Add new task"
              icon="pi pi-plus"
              (onClick)="onAddNewTask()"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
