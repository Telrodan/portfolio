<div class="add-new-list flex flex-column">
  <div class="p-inputgroup mb-5">
    <span class="p-inputgroup-addon"><i class="pi pi-list"></i></span>
    <input
      type="text"
      pInputText
      placeholder="List name"
      [(ngModel)]="newListName"
    />
  </div>
  <div class="priority-wrapper">
    <h5 class="mb-2">Priority</h5>
    <div *ngFor="let priority of priorities" class="field-checkbox">
      <p-radioButton
        [inputId]="priority.key"
        name="category"
        [value]="priority"
        [(ngModel)]="selectedPriority"
      ></p-radioButton>
      <label [for]="priority.key">{{ priority.priority }}</label>
    </div>
  </div>
  <button
    pButton
    pRipple
    label="Submit"
    icon="pi pi-plus"
    class="mb-3"
    (click)="onAddNewList()"
  ></button>
  <button
    pButton
    pRipple
    label="Back"
    icon="pi pi-replay"
    class="p-button-danger"
  ></button>
</div>
